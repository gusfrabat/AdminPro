<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><img [src]="usuario.img | imagen"
              alt="user" /><span class="hide-menu">{{usuario.nombres}} {{usuario.apellidos}}</span></a>
          <ul aria-expanded="false" class="collapse">
            <li><a [routerLink]="['/profile']" routerLinkActive="active">Mi perfil</a></li>
            <li><a [routerLink]="['/dashboard']" routerLinkActive="active">Dashboard </a></li>
            <li><a class="text-danger pointer" (click)="authS.logout()">Logout</a></li>
            <!-- <li><a class="text-danger" [routerLink]="['/login]">Logout</a></li> -->
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let menu of sidebarS.menu">
          <a class="has-arrow waves-effect waves-dark">
            <i [class]="menu.icono"></i>
            <span class="hide-menu">
              {{menu.titulo}}
              <span class="label label-rouded label-themecolor pull-right">
                {{menu.submenu.length}}
              </span>
            </span>
          </a>
          <ul class="collapse">
            <div>
              <li *ngFor="let submenu of menu.submenu">
                <a [routerLink]="[submenu.url]" routerLinkActive="active">{{submenu.titulo}} </a>
              </li>
            </div>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
