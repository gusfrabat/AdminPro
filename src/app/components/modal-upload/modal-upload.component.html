<div class="fondo-negro animated fadeIn" [ngClass]="modalUpload.oculto">
  <div class="modal animated fadeInDownBig" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <div class="mt-2 mb-2">
            <img *ngIf="!imgTemp" [src]="'noImage' | imagen" class="w150">
            <img *ngIf="imgTemp" [src]="imgTemp" class="w150">
          </div>
          <input class="input-sm form-control" (change)="seleccionImg($event.target.files[0])" type="file">
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-danger">Cerrar</button>
          <button (click)="subirImg()" [disabled]="!imgTemp" type="button" class="btn btn-success"><i class="fa fa-save"> </i> Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
