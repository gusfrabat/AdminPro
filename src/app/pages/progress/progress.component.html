<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="ancho1"
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="ancho1 + '%'">
          </div>
        </div>
        <hr>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
            [attr.ariaValuenow]="ancho2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="ancho2 + '%'">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="ancho1 = $event" leyenda="Progress 1" [ancho]="ancho1" min="1" max="100" ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="ancho2 = $event" leyenda="Progress 2" [ancho]="ancho2" min="1" max="100" ></app-incrementador>
      </div>
    </div>
  </div>
</div>
